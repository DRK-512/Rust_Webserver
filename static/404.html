<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center transform transition-all hover:scale-105">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
        <p class="text-2xl text-gray-600 mb-6">Oops! Page Not Found</p>
        <p class="text-gray-500 mb-8">It seems the page you're looking for doesn't exist on this Rust webserver.</p>
        <a href="/" class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition-colors">Back to Home</a>
    </div>
</body>
</html>
